name: Injury Scraper

on:
  schedule:
    - cron: '0 9 * * *'   # 09:00 UTC daily (adjust timezone in schedule if needed)
    - cron: '0 15 * * *'  # 15:00 UTC daily
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run injury scraper
        run: |
          python scripts/scrape_and_update_injuries.py

      - name: Commit injury CSV (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/injury_reports/current_injuries.csv || true
          git diff --staged --quiet || (
            git commit -m "chore: update injury reports (automated)" && git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
